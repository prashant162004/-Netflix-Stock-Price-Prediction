<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Stock Price Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            max-width: 700px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            font-weight: 600;
            margin-bottom: 8px;
            display: block;
            color: #fff;
        }
        .form-control {
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: #333;
            font-weight: 500;
        }
        .form-control:focus {
            background: white;
            border-color: #667eea;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.5);
            color: #333;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            font-weight: bold;
            padding: 12px 40px;
            font-size: 16px;
            margin-top: 20px;
            width: 100%;
            transition: transform 0.2s;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        .output-box {
            margin-top: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.15);
            border: 3px solid #ff6b6b;
            border-radius: 10px;
            text-align: center;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: #ffd700;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“º Netflix Stock Price Prediction</h1>

        <form action="/predict" method="post">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="Open">Open Price ($)</label>
                        <input type="number" class="form-control" id="Open" name="Open" step="0.01" value="0" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="High">High Price ($)</label>
                        <input type="number" class="form-control" id="High" name="High" step="0.01" value="0" required>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="Low">Low Price ($)</label>
                        <input type="number" class="form-control" id="Low" name="Low" step="0.01" value="0" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="Adj_Close">Adj Close ($)</label>
                        <input type="number" class="form-control" id="Adj_Close" name="Adj_Close" step="0.01" value="0" required>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="Volume">Volume</label>
                <input type="number" class="form-control" id="Volume" name="Volume" step="1" value="0" required>
            </div>

            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="year">Year</label>
                        <input type="number" class="form-control" id="year" name="year" min="2000" max="2100" value="2024" required>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="month">Month</label>
                        <input type="number" class="form-control" id="month" name="month" min="1" max="12" value="1" required>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="day">Day</label>
                        <input type="number" class="form-control" id="day" name="day" min="1" max="31" value="1" required>
                    </div>
                </div>
            </div>

            <button type="submit" class="btn btn-primary btn-lg">ðŸ”® Predict Price</button>
        </form>

        {% if output %}
        <div class="output-box">
            Predicted Price: {{ output }}
        </div>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
